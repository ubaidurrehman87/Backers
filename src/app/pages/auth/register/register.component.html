<form [formGroup]="registrationForm"  aria-labelledby="title">

  <div class="form-control-group">
    <label class="label" for="input-name">Full name:</label>
    <input type="text" nbInput fullWidth ormControlName="firstName" placeholder="First name">
        
    <!-- <ng-container *ngIf="firstName.invalid && firstName.touched">
      <p class="caption status-danger" *ngIf="firstName.errors?.required">
        First name is required!
      </p>
      <p class="caption status-danger" *ngIf="firstName.errors?.minlength || firstName.errors?.maxlength">
        Full name should contains
        from {{getConfigValue('forms.validation.firstName.minLength')}}
        to {{getConfigValue('forms.validation.firstName.maxLength')}}
        characters
      </p>
    </ng-container> -->
  </div>
  <div class="form-control-group">
    <label class="label" for="input-name">Last name:</label>
    <input type="text" nbInput fullWidth formControlName="lastName" shape="rectangle" placeholder="Last name">
        
    <!-- <ng-container *ngIf="lastName.invalid && lastName.touched">
      <p class="caption status-danger" *ngIf="lastName.errors?.required">
        Full name is required!
      </p>
      <p class="caption status-danger" *ngIf="lastName.errors?.minlength || lastName.errors?.maxlength">
        Full name should contains
        from {{getConfigValue('forms.validation.lastName.minLength')}}
        to {{getConfigValue('forms.validation.lastName.maxLength')}}
        characters
      </p>
    </ng-container> -->
  </div>

  <div class="form-control-group">
    <label class="label" for="input-email">Email address:</label>
    <input type="text" nbInput fullWidth formControlName="email" shape="semi-round" placeholder="Email address">
    <!-- <ng-container *ngIf="email.invalid && email.touched">
      <p class="caption status-danger" *ngIf="email.errors?.required">
        Email is required!
      </p>
      <p class="caption status-danger" *ngIf="email.errors?.pattern">
        Email should be the real one!
      </p>
    </ng-container> -->
  </div>

  <div class="form-control-group">
    <label class="label" for="input-password">Password:</label>
    <input type="password" nbInput formControlName="password" fullWidth shape="semi-round" placeholder="Password">
    <!-- <ng-container *ngIf="password.invalid && password.touched">

      </p>
    </ng-container> -->
  </div>

  <div class="form-control-group">
    <label class="label" for="input-re-password">Repeat password:</label>
    <input type="password" nbInput formControlName="cPassword" fullWidth shape="semi-round" placeholder="Repeat Password">
    <!-- <ng-container *ngIf="rePass.invalid && rePass.touched">

  <button nbButton
          fullWidth
          status="primary"
          size="large"
          [disabled]="submitted "
          [class.btn-pulse]="submitted"

    Register
  </button>
</form>
